<div class="form-signin">
  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input #adNm type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input #pass type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <a [routerLink]="['fp','aa@gmail.com']" [queryParams]="{sid : 545}">Forget password</a>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onLogin(adNm.value, pass.value)">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</div>
